<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard JSON Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-buttons">
      <button id="importJson" class="action-button">Import JSON</button>
      <button id="exportJson" class="action-button">Export JSON</button>
    </div>
    <h1>Dashboard JSON Configurator</h1>
  </header>
  <main>
    <aside class="toolbar">
      <button id="addSection" class="primary-button">+ Add Section</button>
    </aside>
    <section id="dashboard" class="dashboard"></section>
  </main>
</body>
</html>
<script src="app.js" defer></script>
